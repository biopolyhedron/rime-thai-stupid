# Rime schema
# vim: set sw=2 sts=2 et:
# encoding: utf-8

schema:
  schema_id: thai_stupid
  name: "泰文笨"
  version: "poly2013.01.30"
  author:
    - polyhedron<biopolyhedron@gmail.com>
  description: |
    泰文輸入法
    使用說明
    輔音按梵語拉丁轉寫法，
    捲舌音按t., t.h等
    其餘聲母：內爆濁輔音用大寫B, D, D.
    อ - q, ง - ng, ญ - nj, ศ - sj, ซ - z, 
    ฃ - K, ฅ - G, ฝ - f, ฟ - ff, ฮ - hh, ฬ - L
    單元音寫作
    	前不圓	央不圓	後圓
    高	i	v	u
    半高	e	V	o
    半低	E		O
    低		a
    長元音雙寫即可
    開音節時可加輸一個','
    三個後響雙元音寫作ia, va, ua
    雙元音加喉塞加'?'
    三個寫法上不帶-y或-w的複元音寫作ai, ei, au
    其餘按單元音加-y或-w的辦法
    聲調：
    ่  - `（去聲）, ้ - ' （上聲）, ๊ - ^, ๋ - +
    其餘符号基本以x起首，看詞庫文件.dict.yaml即可。
    已知bug：
    部分帶非緊湊前加輔音的複輔音，當元音寫在基字左邊時不能組合

switches:
  - name: ascii_mode
    reset: 0
    states: [ 泰文, 西文 ]

engine:
  processors:
    - ascii_composer
    - key_binder
    - speller
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - abc_segmentor
    - fallback_segmentor
  translators:
    - table_translator

menu:
  alternative_select_keys: "ACFHIJMNP"

speller:
  alphabet: "abcdefghijklmnopqrstuvwxyz1234567890BDEKGLORVTZY?.,$`'^+"
  delimiter: ' '
  algebra:
    - derive/,$//

translator:
  dictionary: thai_stupid

key_binder:
  import_preset: default
